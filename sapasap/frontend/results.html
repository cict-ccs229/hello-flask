<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-no-repeat bg-center bg-gray-900"
      style="background-image: url('/static/nurse_logo.png'); background-size: contain;">


    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Here are the related results</h2>

        {% if matches %}
            <ul class="list-disc pl-5 space-y-2">
                {% for disease in matches %}
                    <li>
                        <a href="/disease/{{ disease.key_id }}" class="text-blue-500 hover:underline">
                            {{ disease.primary_name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500 text-center">No diseases found with that symptom.</p>
        {% endif %}

    
        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Search Again
            </a>
        </div>
    </div>

</body>
</html>
