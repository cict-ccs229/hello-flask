<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Diseases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="font-size: 3rem; text-align: center; color: #4CAF50; font-weight: bold; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);">
        🤒 Symptom <span style="color: #FF5722;">Search</span> 🔍
    </h1>
    <div class="container">
        <h1>Search for a Disease</h1>
        <form method="post">
            <input type="text" name="symptom" placeholder="Enter a symptom..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
