<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ disease['primary_name'] }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ disease['primary_name'] }}</h1>
        <p><strong>Description:</strong> {{ disease.get('description', 'No description available.') }}</p>
        <p><strong>Category:</strong> {{ "Procedure" if disease.get('is_procedure') else "Disease" }}</p>
        <p><strong>Synonyms:</strong> {{ ", ".join(disease.get('synonyms', [])) }}</p>
        <a href="{{ url_for('home') }}">Back to Search</a>
    </div>
</body>
</html>
