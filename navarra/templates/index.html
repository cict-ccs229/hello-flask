<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .custom-navbar {
            background-color: #90e4f4;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-brand i {
            font-size: 22px; /* Adjust size */
            margin-right: 8px; /* Space between icon and text */
            color: #931f1f; /* Change color */
        }

        /* Container */
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-family: 'Merriweather', sans-serif;
        }

        /* Search Box */
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 25px; /* Adjust for more roundness */
            border: 1px solid #ccc;
            outline: none;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px; /* Adjust for roundness */
            border: 2px solid rgb(196, 196, 196); /* Adjust thickness */
            border-width: 0.15ch;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #acf1ff; /* Change color on hover */
            border-color: #72b3c1;
            transform: scale(1.05); /* Slight scaling effect */
        }

        button:active {
            transform: scale(0.98); /* Slight shrink when clicked */
        }
        /* Search Results */
        #result {
            margin-top: 20px;
            text-align: left;
        }
        
        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Individual Search Result */
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        /* Title Link */
        .result-item a {
            text-decoration: none;
            color: #0064ce;
            font-weight: bold;
            font-size: 16px;
            display: block;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        /* Description */
        .description {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        h3 {
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand ms-4 text-black" href="#">
            <i class="fas fa-heartbeat"></i> MedFind
        </a>    
    </nav>

    <div class="container">
        <h1>Disease Search</h1>
        <input type="text" id="diseaseInput" placeholder="Enter disease name or keyword...">
        <button onclick="searchDisease()">Search</button>

        <div id="result"></div>
    </div>

    <script>
        function searchDisease() {
    const query = document.getElementById("diseaseInput").value.trim();
    if (!query) {
        alert("Please enter a search keyword!");
        return;
    }

    fetch("/search_disease", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (data.error) {
            resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
            resultDiv.innerHTML = "<h3>Search Results:</h3>";
            data.forEach(disease => {
                const description = disease.term_icd9_text 
                    ? disease.term_icd9_text.split(". ").slice(0, 3).join(". ") + "..." 
                    : "No description available.";
                    
                resultDiv.innerHTML += `
                    <div class="result-item">
                        <a href="/disease/${disease.key_id}">${disease.primary_name}</a>
                        <p class="description">${description}</p>
                    </div>
                `;
            });
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Failed to fetch data. Check console for details.");
    });
}

    </script>
</body>
</html>
