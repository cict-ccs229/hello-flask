<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-50">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96 bg-opacity-90">
        <h2 class="text-2xl font-bold text-center mb-4">Here are the related results</h2>

        {% if results %}
            <ul class="list-disc pl-5 space-y-2">
                {% for disease in results %}
                    <li>
                        <a href="{{ url_for('details', key_id=disease['key_id']) }}" class="text-blue-500 hover:underline">
                            {{ disease['primary_name'] }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-500 text-center">No diseases found with that symptom.</p>
        {% endif %}

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Search Again
            </a>
        </div>
    </div>

</body>
</html>
