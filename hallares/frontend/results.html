<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-900 via-indigo-800 to-purple-900 text-white">

    <div class="absolute inset-0 bg-white bg-opacity-10 backdrop-blur-lg"></div>

    <div class="relative z-10 flex flex-col items-center text-center">

        <h1 class="text-5xl font-extrabold mb-8 tracking-wide drop-shadow-lg animate-bounce">Search Results</h1>

        <div class="bg-white bg-opacity-20 backdrop-blur-md shadow-2xl rounded-3xl p-10 w-[500px] h-auto flex flex-col items-center justify-center transform transition duration-300 hover:scale-105">
            
            <h2 class="text-3xl font-bold text-white drop-shadow-md mb-6">Related Diseases</h2>

            {% if matches %}
                <ul class="list-none w-full space-y-4">
                    {% for disease in matches %}
                        <li class="bg-blue-400 bg-opacity-30 hover:bg-opacity-40 text-lg py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105">
                            <a href="/disease/{{ disease.key_id }}" class="text-white hover:underline">
                                {{ disease.primary_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-300 text-lg">No diseases found with that symptom.</p>
            {% endif %}

            <div class="mt-6 text-center">
                <a href="/" class="bg-blue-500 text-white py-3 px-6 text-lg rounded-xl font-semibold hover:bg-blue-600 transition-all duration-300 transform hover:scale-110 shadow-lg">
                    Search Again
                </a>
            </div>
        </div>
    </div>

</body>
</html>
