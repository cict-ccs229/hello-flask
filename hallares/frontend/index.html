<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gradient-to-br from-blue-900 via-indigo-800 to-purple-900 text-white flex items-center justify-center">

    <div class="absolute inset-0 bg-white bg-opacity-10 backdrop-blur-lg"></div>

    <div class="relative z-10 flex flex-col items-center text-center">

        <h1 class="text-6xl font-extrabold mb-10 tracking-wide drop-shadow-lg animate-bounce">HealthCheck</h1>

        <div class="bg-white bg-opacity-20 backdrop-blur-md shadow-2xl rounded-3xl p-12 w-[650px] h-[350px] flex flex-col items-center justify-center transform transition duration-300 hover:scale-105">
            
            <h2 class="text-3xl font-bold text-white drop-shadow-md mb-6">Enter a Symptom</h2>
            
            <form action="/" method="post" class="w-full flex flex-col space-y-6">
                
                <input 
                    type="text" 
                    name="symptom" 
                    placeholder="Fever, Cough, etc." 
                    required
                    class="w-full p-5 text-lg rounded-xl bg-white bg-opacity-20 placeholder-white text-white focus:outline-none focus:ring-4 focus:ring-blue-400 transition duration-300 shadow-lg"
                >

                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-4 text-xl rounded-xl font-semibold hover:bg-blue-600 transition-all duration-300 transform hover:scale-110 shadow-lg animate-pulse">
                    Search
                </button>

            </form>
        </div>
    </div>

</body>
</html>
